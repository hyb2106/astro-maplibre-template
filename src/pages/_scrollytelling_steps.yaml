- title: But who does this society actually include? 
  center: [89.2363, 40.8293]
  zoom: 5
  pitch: 0
  bearing: 20
  description: The Xinjiang region was chosen for H-bomb testing on the basis of a risk assessment; it was relatively sparsely populated and benefitted from the open expanses and arid climate of the Gobi Desert. Yet that sparse population is that of the Uyghur people; a minority ethnic group that have been victim to extreme persecution in ongoing human rights violations commited by the Chinese government through forced re-education programs and systematic ethnic cleansing.  

