- title: A source of national pride
  center: [89.2363, 40.8293]
  zoom: 7
  pitch: 0
  bearing: 20
  description: Workers and civilians in the region celebrated tests during the 1960s and 1970s. The government did not issue a word of warning on the devastating effects of radiation.

  media: https://www.atomicarchive.com/media/photographs/testing/chinese/media/project-596-3.jpg
  position: right
  
- title: Testing moves underground (1976 - 1996)
  center: [89.2363, 40.8293]
  zoom: 7
  pitch: 0
  bearing: 20
  description: China refused to sign the Partial Test Ban Treaty of 1963, arguing they were still developing their nuclear technology. There were several test ban treaties enacted over the 1970s and 1980s which China too avoided. External pressure forced Lop Nur to move its test operations to solely underground from 1976 onwards. Eventually, China signed the 1996 Comprehensive Nuclear Test Ban Treaty but has not ratified it.

  media: https://www.ikff.no/wp-content/uploads/2015/08/Test-lop-Nor.jpg
  position: right

