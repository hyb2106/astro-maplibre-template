- title: H-bomb tests move underground 1976 - 1996
  center: [89.2363, 40.8293]
  zoom: 7
  pitch: 0
  bearing: 20
  description: China refused to sign the Partial Test Ban Treaty of 1963, arguing they were still developing their nuclear technology. There were several test ban treaties enacted over the 1970s and 1980s which China too avoided. External pressure forced Lop Nur to move its test operations to solely underground from 1976 onwards.  

