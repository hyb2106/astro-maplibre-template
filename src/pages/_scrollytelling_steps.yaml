- title: Mapping China's hydrogen society
  center: [104.1954, 35.8617]
  zoom: 4
  pitch: 0
  bearing: 0
  description: Hydrogen has played a defining role in both technological innovation and extreme devastation in China and across the globe. This atlas explores how both the weaponization and energization of hydrogen has shaped China's cultural landscape. In unpacking the nuances behind what hydrogen means to a rapidly changing society, this atlas serves to geolocate and acknowledge the continual effects of H-bomb testing on the Uyghur minority ethnic group in the Xinjiang Autonomous Prefecture. Scroll to learn more about China's hydrogen society.

- title: Early years of H-bomb testng (1964 - 1976)
  center: [89.2363, 40.8293]
  zoom: 7
  pitch: 0
  bearing: 20
  description: In 1964, China detonated its first H-bomb at Lop Nur, only 18 months after the country had achieved atomic fission as part of the “Two Bombs, One Satellite” program launched by Mao Zedong. The red dots here geolocate the 24 known sites of H-bomb atmospheric tests around Lop Nur Military base between 1964 and 1976. 

  media: https://upload.wikimedia.org/wikipedia/commons/b/be/Test6_1967.gif
  position: left

